{% extends "base.html" %}

{% block title %}
    Hello Django !!
{% endblock title %}

{% block content %}
    <div class="row">
    {% for obj in data %}
        <div class=" col-sm-6 col-md-4">
            <br/>{{obj.user_id}}<br/>
            <a href='{{ obj.get_absolute_url }}'>{{obj.name}}</a><br/>
            {{obj.email}}<br/>
            {{obj.city}}<br/>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
